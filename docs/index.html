<head>
    <link rel='stylesheet' href="style.css">
</head>
<body id="body">
    <h1 id="Title">nopC8 Javascript Edition</h1>
    <h2 id="byText">by Nasina7</h2>

    <div id="registers">
        <p id="PC"></p>
        <p id="V0"></p>
        <p id="V1"></p>
        <p id="V2"></p>
        <p id="V3"></p>
        <p id="V4"></p>
        <p id="V5"></p>
        <p id="V6"></p>
        <p id="V7"></p>
        <p id="V8"></p>
        <p id="V9"></p>
        <p id="V10"></p>
        <p id="V11"></p>
        <p id="V12"></p>
        <p id="V13"></p>
        <p id="V14"></p>
        <p id="V15"></p>
        <p id="I"></p>
    </div>

    <div id="screenDiv">
        <canvas id="screen"></canvas>
        <br>
        <form method="post">
            <select id="romSelect" name="DropdownList">
                <option value=0>15PUZZLE</option>
                <option value=23>Ace Attourny Disk 1</option>
                <option value=24>Ace Attourny Disk 2</option>
                <option value=25>Ace Attourny Disk 3</option>
                <option value=1>BLINKY</option>
                <option value=2>BLITZ</option>
                <option value=3>BRIX</option>
                <option value=4>CONNECT4</option>
                <option value=27>DANMAKU (Not Working)</option>
                <option value=28>FLIGHT</option>
                <option value=5>GUESS</option>
                <option value=6>HIDDEN</option>
                <option value=7>INVADERS</option>
                <option value=8>KALEID</option>
                <option value=9>MAZE</option>
                <option value=10>MERLIN</option>
                <option value=11>MISSLE</option>
                <option value=12>PONG</option>
                <option value=13>PONG2</option>
                <option value=14>PUZZLE</option>
                <option value=26>RPS</option>
                <option value=29>SNAKE</option>
                <option value=15>SYZYGY</option>
                <option value=16>TANK</option>
                <option value=17>TETRIS</option>
                <option value=18>TICTAC</option>
                <option value=19>UFO</option>
                <option value=20>VBRIX</option>
                <option value=21>VERS</option>
                <option value=22>WIPEOFF</option>
            </select>
        </form>
        <button id="romLoad" onClick="loadRomDrop()">Load Game</button>
        <input id="select" type="file" onchange="showFile(this)">
        <p>Current Opcode: <p id="Opcode"></p></p>
        <br>
        <p>Opcodes per Frame: <p><input id="perFrame" type="number">
        <p>Shift Quirks: </p><input id="quirks" type="checkbox">
        <p>Load/Store Quirks: </p><input id="quirksS" type="checkbox">
        <p>Jump Quirks: </p><input id="quirksJ" type="checkbox">
        <p>Logic Quirks: </p><input id="quirksL" type="checkbox">
    </div>


    <script src="main.js"></script>
</body>
